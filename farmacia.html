<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Farmacia</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top d-flex ">
      <div class="flex-column container-fluid">
        <div class="navbar-nav hstack d-flex justify-content-between">
          <a class="navbar-brand " href="index.html">
            <img src="./assets/logo.png" alt="logo" class="logo">
            <p class="d-sm-none">
              Pet Shop Franco
            </p>
          </a>
          <div class="input-group w-50 ">
            <select class="form-select form-select-lg " aria-label=".form-select-lg example">
              <option selected>Buscar en...</option>
              <option value="1">farmacia</option>
              <option value="2">Juguetes</option>
            </select>
            <input type="text" class="form-control w-50" placeholder="¿Qué es lo que buscas?"
              aria-label="Recipient's username" aria-describedby="button-addon2" id="buscador">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><svg
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill-rule="evenodd"
                  d="M14.53 15.59a8.25 8.25 0 111.06-1.06l5.69 5.69a.75.75 0 11-1.06 1.06l-5.69-5.69zM2.5 9.25a6.75 6.75 0 1111.74 4.547.746.746 0 00-.443.442A6.75 6.75 0 012.5 9.25z">
                </path>
              </svg></button>
          </div>
          <div class="navbar icons ">
            <a href="#" class="nav-link me-2">
              <span class="material-icons ">location_on</span>
              <p class="text d-none d-lg-block">Location</p>
            </a>
            <a href="shopping-cart.html" class="nav-link me-2">
              <span class="material-icons">shopping_cart</span>
              <p class="text d-none d-lg-block">Cart</p>
            </a>
            <a href="favorite.html" class="nav-link me-2">
              <span class="material-icons">favorite</span>
              <p class="text d-none d-lg-block"> Favorites</p>
            </a>
          </div>
        </div>
        <button class="navbar-toggler position-absolute start-0" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item ">
              <a class="nav-link active" aria-current="page" href="index.html">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactanos.html">Contactenos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="farmacia.html">Farmacia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="juguetes.html">Juguetes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="ranges row ">
        <div class="col-2">
          <label for="minPrice" class="form-label">Precio minimo</label>
          <span class="slideMin"></span>
          <input type="range" class="form-range filtroPrecios" min="0" max="5" step="10" id="minPrice">
        </div>
        <div class="col-2">
          <label for="maxPrice" class="form-label">Precio maximo</label>
          <span class="slideMax"></span>
          <input type="range" class="form-range filtroPrecios" min="0" max="1" step="10" id="maxPrice">
        </div>
        <div class="col-4">
          <span>Ordenar por:</span>
          <select class="form-select" aria-label="Default select example">
            <option value="0" selected>Mas relevantes</option>
            <option value="1">Menor precio</option>
            <option value="2">Mayor precio</option>
          </select>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="cards">
        <!--  CARDs... -->
      </div>
    </div>

  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./scripts/filtrando.js"></script>

</body>

</html>
