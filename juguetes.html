<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Juguetes</title>
</head>

<body>

  <div class="container">
    <div class="ranges row ">
      <div class="col">
        <label for="minPrice" class="form-label">Precio minimo</label>
        <input type="range" class="form-range filtroPrecios" min="0" max="5" step="0.5" id="minPrice">
      </div>
      <div class="col">
        <label for="maxPrice" class="form-label">Precio maximo</label>
        <input type="range" class="form-range filtroPrecios" min="0" max="1" step="10" id="maxPrice">
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="cards">
      <!--  CARDs... -->
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./data.js"></script>
  <script src="./filtrando.js"></script>

</body>

</html>
